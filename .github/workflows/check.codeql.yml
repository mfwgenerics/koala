name: "CodeQL"

on:
  workflow_dispatch:
    secrets:
      BUILDLESS_APIKEY:
        description: "Buildless API Key"
        required: true

  workflow_call:
    secrets:
      BUILDLESS_APIKEY:
        description: "Buildless API Key"
        required: true

  push:
    branches:
      - main

  schedule:
    - cron: "33 9 * * 0"

permissions:
  contents: read

jobs:
  analyze:
    name: CodeQL Analysis
    continue-on-error: true
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          disable-sudo: true
          egress-policy: audit
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - name: Setup Buildless
        uses: buildless/setup@v1.0.2
        with:
          agent: ${{ secrets.BUILDLESS_APIKEY != '' }}
      - name: "Setup: Initialize CodeQL"
        uses: github/codeql-action/init@407ffafae6a767df3e0230c3df91b6443ae8df75 # v2
        with:
          languages: java
      - name: "Build"
        uses: gradle/gradle-build-action@v2.11.1
        id: gradlebuild
        continue-on-error: true
        with:
          cache-read-only: true
          arguments: build -x test -x check
          gradle-home-cache-includes: |
            caches
            notifications
            jdks
            wrapper
      - name: "Analsis: CodeQL"
        uses: github/codeql-action/analyze@407ffafae6a767df3e0230c3df91b6443ae8df75 # v2
        continue-on-error: true
        with:
          category: "/language:java"
